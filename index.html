<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Crunch</title>
    <script src="https://kit.fontawesome.com/7dcca07647.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header and logo section -->
    <header class="container d-flex justify-content-center align-items-center">
        <h1 class="py-3 m-0 fw-bold"><span class="text-success">Credit</span> Crunch</h1>
        <img height="64px" width="64px" src="./images/money-bank-logo.png" alt="coins in bank">
    </header>
    <main>
        <section class="container my-5">
            <div class="row g-5">
                <div class="col-lg-6 col-sm-12">
                    <img class="img-fluid rounded-3" src="./images/money-on-table.jpg" alt="dollars on green table">
                </div>
                <div class="col-lg-6 col-sm-12 bg-light rounded-3">
                    <div class="row m-3 justify-content-center">
                        <h3 class="fw-bold text-center my-3">Income</h3>
                        <label for="income-input" class="col-sm-2 col-form-label fw-bold">Income:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control p-2" id="income-input">
                        </div>
                    </div>
                    <div class="row m-3 justify-content-center">
                        <h3 class="fw-bold text-center my-3">Expenses</h3>
                        <label for="food-input" class="col-sm-2 col-form-label fw-bold">Food:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control p-2" id="food-input">
                        </div>
                    </div>
                    <div class="row m-3 justify-content-center">
                        <label for="rent-input" class="col-sm-2 col-form-label fw-bold">Rent:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control p-2" id="rent-input">
                        </div>
                    </div>
                    <div class="row m-3 justify-content-center">
                        <label for="clothes-input" class="col-sm-2 col-form-label fw-bold">Clothes:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control p-2" id="clothes-input">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center my-4">
                        <button id="calculate-btn" class="btn btn-success btn-lg fw-bold px-5">Calculate</button>
                    </div>
                    <p id="string-error" class="error-message"><i class="fa-solid fa-xmark"></i> You cannot input a
                        string</p>
                    <p id="exceed-error" class="error-message"><i class="fa-solid fa-xmark"></i> You cannot spend more
                        than you earn</p>
                    <p id="negative-error" class="error-message"><i class="fa-solid fa-xmark"></i> You cannot input a
                        negative number</p>
                    <h3 class="fw-bold text-center pt-3">Total Expenses: <span id="total-expense-value">0</span></h3>
                    <h3 class="fw-bold text-center py-3">Balance: <span id="balance-value">0</span></h3>
                    <div class="row m-3 justify-content-center">
                        <label for="saving-input" class="col-sm-2 col-form-label fw-bold">Save:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control p-2" id="saving-input" value="0">
                        </div>
                        <div class="col-sm-1">
                            <h4 class="fw-bold py-2 m-0">%</h4>
                        </div>
                        <div class="col-sm-3">
                            <button id="save-btn" class="btn btn-success fw-bold px-5 py-2">Save</button>
                        </div>
                    </div>
                    <p id="saving-error" class="error-message"><i class="fa-solid fa-xmark"></i> You don't have enough
                        to save</p>
                    <h3 class="fw-bold text-center pt-3">Saving Amount: <span id="saving-value">0</span></h3>
                    <h3 class="fw-bold text-center pt-3">Remaining Balance: <span id="remaining-balance-value">0</span>
                    </h3>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
